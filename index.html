<!DOCTYPE html>
<html lang="en">
  <!--Created by Tivotal-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies Popup Modal Box</title>

    <!--font awesome(for icons)-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!--css file-->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <i class="fas fa-cookie-bite"></i>
        <h2>Cookies Consent</h2>
      </header>

      <div class="text">
        <p>
          This website use cookies to help you have a superior and more relevant
          browsing experience on the website. <a href="#"> Read more...</a>
        </p>
      </div>

      <div class="btns">
        <button class="btn accept" id="accept">Accept</button>
        <button class="btn decline" id="decline">Decline</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
